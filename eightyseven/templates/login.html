{% extends 'base.html' %}
{% load i18n %}

{% block content %}
{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url "login" %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="{% trans "Login" %}" />
<input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
